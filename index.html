<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Atterraggio Navicella</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #contenitore-gioco {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #navicella {
            width: 60px;
            height: 30px;
            background-color: silver;
            border-radius: 30px 30px 5px 5px;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        #piattaforma {
            width: 100px;
            height: 10px;
            background-color: green;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border: 1px solid lime;
            border-radius: 5px;
        }

        #messaggio {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            display: none;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="contenitore-gioco">
        <div id="navicella"></div>
        <div id="piattaforma"></div>
        <div id="info">
            <div id="velocita">Velocità: 0</div>
            <div id="carburante">Carburante: 100%</div>
        </div>
        <div id="messaggio">
            <div id="testo-messaggio"></div>
            <button onclick="ripartiGioco()">Riprova</button>
        </div>
    </div>

    <script>
        // Variabili principali
        const navicella = document.getElementById("navicella");
        const piattaforma = document.getElementById("piattaforma");
        const infoVelocita = document.getElementById("velocita");
        const infoCarburante = document.getElementById("carburante");
        const messaggio = document.getElementById("messaggio");
        const testoMessaggio = document.getElementById("testo-messaggio");

        let posizioneY = 50;
        let velocita = 0;
        let accelerazione = 0.05;
        let spinta = -0.2;
        let carburante = 100;
        let inGioco = true;
        let tastoPremuto = false;

        document.addEventListener("keydown", function(evento) {
            if (evento.key === "ArrowUp" || evento.key === "w") {
                tastoPremuto = true;
            }
        });

        document.addEventListener("keyup", function(evento) {
            if (evento.key === "ArrowUp" || evento.key === "w") {
                tastoPremuto = false;
            }
        });

        function aggiornaGioco() {
            if (!inGioco) return;

            if (tastoPremuto && carburante > 0) {
                velocita += spinta;
                carburante -= 0.3;
            } else {
                velocita += accelerazione;
            }

            posizioneY += velocita;
            if (posizioneY < 0) posizioneY = 0;

            navicella.style.top = posizioneY + "px";
            infoVelocita.innerHTML = "Velocità: " + velocita.toFixed(2);
            infoCarburante.innerHTML = "Carburante: " + Math.floor(carburante) + "%";

            // Controllo atterraggio
            const fondo = window.innerHeight - 30 - navicella.offsetHeight;
            if (posizioneY >= fondo) {
                inGioco = false;
                if (velocita < 1) {
                    testoMessaggio.innerHTML = "Atterraggio riuscito!";
                } else {
                    testoMessaggio.innerHTML = "Schianto! Troppa velocità.";
                }
                messaggio.style.display = "block";
            }

            requestAnimationFrame(aggiornaGioco);
        }

        function ripartiGioco() {
            posizioneY = 50;
            velocita = 0;
            carburante = 100;
            inGioco = true;
            messaggio.style.display = "none";
            aggiornaGioco();
        }

        aggiornaGioco();
    </script>
</body>
</html>
