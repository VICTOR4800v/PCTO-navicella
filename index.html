<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Atterra Navicella</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            overflow: hidden;
        }
        #game {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: none;
        }
        #spaceship {
            width: 50px;
            height: 20px;
            background: gray;
            position: absolute;
            border-radius: 10px;
        }
        #platform {
            width: 100px;
            height: 10px;
            background: green;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        #menu {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
        }
        #message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border: 1px solid white;
            display: none;
        }
    </style>
</head>
<body>

<div id="menu">
    <h1>Atterra Navicella</h1>
    <button onclick="startGame()">Inizia</button>
</div>

<div id="game">
    <div id="spaceship"></div>
    <div id="platform"></div>
</div>

<div id="message">
    <h2 id="message-text"></h2>
    <button onclick="resetGame()">Gioca di nuovo</button>
</div>

<script>
    const game = document.getElementById("game");
    const menu = document.getElementById("menu");
    const spaceship = document.getElementById("spaceship");
    const platform = document.getElementById("platform");
    const messageBox = document.getElementById("message");
    const messageText = document.getElementById("message-text");

    let x = 100;
    let y = 50;
    let vy = 0;
    let ax = 0;
    let ay = 0.05;
    let thrust = -0.2;
    let left = false, right = false, up = false;
    let isRunning = false;

    function startGame() {
        menu.style.display = "none";
        game.style.display = "block";
        spaceship.style.left = x + "px";
        spaceship.style.top = y + "px";
        isRunning = true;
        requestAnimationFrame(update);
    }

    function resetGame() {
        x = 100;
        y = 50;
        vy = 0;
        messageBox.style.display = "none";
        isRunning = true;
        requestAnimationFrame(update);
    }

    function update() {
        if (!isRunning) return;

        if (up) vy += thrust;
        vy += ay;
        y += vy;

        if (left) x -= 2;
        if (right) x += 2;

        // limiti schermo
        if (x < 0) x = 0;
        if (x > window.innerWidth - 50) x = window.innerWidth - 50;

        spaceship.style.left = x + "px";
        spaceship.style.top = y + "px";

        let shipRect = spaceship.getBoundingClientRect();
        let platRect = platform.getBoundingClientRect();

        if (
            shipRect.bottom >= platRect.top &&
            shipRect.left < platRect.right &&
            shipRect.right > platRect.left &&
            vy > 0
        ) {
            if (vy < 1) {
                showMessage("Atterraggio riuscito!");
            } else {
                showMessage("Sei schiantato!");
            }
            isRunning = false;
            return;
        }

        if (y + 20 > window.innerHeight) {
            showMessage("Hai toccato il suolo!");
            isRunning = false;
            return;
        }

        requestAnimationFrame(update);
    }

    function showMessage(text) {
        messageText.innerText = text;
        messageBox.style.display = "block";
    }

    window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft" || e.key.toLowerCase() === "a") left = true;
        if (e.key === "ArrowRight" || e.key.toLowerCase() === "d") right = true;
        if (e.key === "ArrowUp" || e.key.toLowerCase() === "w") up = true;
    });

    window.addEventListener("keyup", (e) => {
        if (e.key === "ArrowLeft" || e.key.toLowerCase() === "a") left = false;
        if (e.key === "ArrowRight" || e.key.toLowerCase() === "d") right = false;
        if (e.key === "ArrowUp" || e.key.toLowerCase() === "w") up = false;
    });
</script>

</body>
</html>
