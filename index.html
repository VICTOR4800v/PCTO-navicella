<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atterraggio Astronave</title>
    <style>
        /* Manteniamo tutto lo stile originale */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        #contenitore-gioco {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: none;
        }
        #navicella {
            position: absolute;
            width: 80px;
            height: 30px;
            background-color: silver;
            border-radius: 40px 40px 5px 5px;
        }
        #piattaforma {
            position: absolute;
            width: 120px;
            height: 10px;
            background-color: #4CAF50;
            bottom: 30px;
            border-radius: 3px;
        }
        .schermata {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .bottone {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            text-transform: uppercase;
        }
        .statistica {
            position: absolute;
            top: 20px;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            border: 1px solid #4CAF50;
        }
        #velocita {
            right: 20px;
        }
        #carburante {
            right: 170px;
        }
        #monete {
            left: 20px;
        }
        #schermata-messaggio {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Schermata principale -->
    <div id="menu-principale" class="schermata">
        <h1>Atterraggio Astronave</h1>
        <p>Pilota la tua astronave e atterra senza schiantarti!</p>
        <button id="bottone-gioca" class="bottone">Inizia</button>
        <button id="bottone-istruzioni" class="bottone">Istruzioni</button>
    </div>

    <!-- Schermata gioco -->
    <div id="contenitore-gioco">
        <div id="navicella"></div>
        <div id="piattaforma"></div>
        <div id="velocita" class="statistica">Velocità: 0</div>
        <div id="carburante" class="statistica">Carburante: 100%</div>
        <div id="monete" class="statistica">Monete: 0</div>
    </div>

    <!-- Messaggio risultato -->
    <div id="schermata-messaggio">
        <h2 id="titolo-messaggio">Vittoria!</h2>
        <p id="testo-messaggio">Hai atterrato correttamente!</p>
        <button id="bottone-continua" class="bottone">Continua</button>
        <button id="bottone-menu" class="bottone">Menu</button>
    </div>

    <script>
        // Elementi
        var navicella = document.getElementById("navicella");
        var piattaforma = document.getElementById("piattaforma");
        var contGioco = document.getElementById("contenitore-gioco");
        var menuPrincipale = document.getElementById("menu-principale");
        var schermataMessaggio = document.getElementById("schermata-messaggio");
        var titoloMessaggio = document.getElementById("titolo-messaggio");
        var testoMessaggio = document.getElementById("testo-messaggio");
        var bottoneContinua = document.getElementById("bottone-continua");
        var bottoneMenu = document.getElementById("bottone-menu");
        var bottoneGioca = document.getElementById("bottone-gioca");

        // Statistiche
        var vel = 0;
        var posY = 50;
        var acc = 0.05;
        var carburante = 100;
        var giocoAttivo = false;

        // Tasti
        var tastiPremuti = {};
        document.addEventListener("keydown", function(e) { tastiPremuti[e.key.toLowerCase()] = true; });
        document.addEventListener("keyup", function(e) { tastiPremuti[e.key.toLowerCase()] = false; });

        function avviaGioco() {
            menuPrincipale.style.display = "none";
            contGioco.style.display = "block";
            posY = 50;
            vel = 0;
            carburante = 100;
            giocoAttivo = true;
            aggiorna();
        }

        function aggiorna() {
            if (!giocoAttivo) return;

            if ((tastiPremuti["w"] || tastiPremuti["arrowup"]) && carburante > 0) {
                vel -= 0.1;
                carburante -= 0.3;
            } else {
                vel += acc;
            }

            posY += vel;
            if (posY < 0) posY = 0;
            navicella.style.top = posY + "px";
            document.getElementById("velocita").innerHTML = "Velocità: " + vel.toFixed(2);
            document.getElementById("carburante").innerHTML = "Carburante: " + Math.floor(carburante) + "%";

            var limite = window.innerHeight - navicella.offsetHeight - 30;
            if (posY >= limite) {
                giocoAttivo = false;
                contGioco.style.display = "none";
                schermataMessaggio.style.display = "block";
                if (vel < 1) {
                    titoloMessaggio.innerHTML = "Complimenti!";
                    testoMessaggio.innerHTML = "Hai atterrato con successo!";
                } else {
                    titoloMessaggio.innerHTML = "Schianto!";
                    testoMessaggio.innerHTML = "Troppa velocità in atterraggio.";
                }
                return;
            }
            requestAnimationFrame(aggiorna);
        }

        bottoneGioca.onclick = avviaGioco;
        bottoneContinua.onclick = function() {
            schermataMessaggio.style.display = "none";
            contGioco.style.display = "block";
            avviaGioco();
        };
        bottoneMenu.onclick = function() {
            schermataMessaggio.style.display = "none";
            menuPrincipale.style.display = "flex";
        };
    </script>
</body>
</html>
